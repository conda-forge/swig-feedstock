{% set version = "4.3.1" %}
{% set abi_version = "4" %}

package:
  name: swig-split
  version: {{ version }}

source:
  fn: swig-{{ version }}.tar.gz
  url: http://prdownloads.sourceforge.net/swig/swig-{{ version }}.tar.gz
  sha256: 44fc829f70f1e17d635a2b4d69acab38896699ecc24aa023e516e0eabbec61b8
  patches:
    - py314.patch

build:
  number: 2

outputs:
  - name: swig-abi
    version: {{ abi_version }}
    build:
      noarch: generic
      run_exports:
        - swig-abi =={{ abi_version }}
    requirements:
      run_constrained:
        - swig-abi =={{ abi_version }}
    test:
      requires:
        - python =={{ python_min }}
      source_files:
        - Lib/swigrun.swg
      files:
        - check_swig_runtime_version.py
      commands:
        - python check_swig_runtime_version.py {{ abi_version }}

  - name: swig
    version: {{ version }}
    script: build_swig.sh  # [unix]
    script: bld_swig.bat  # [win]
    requirements:
      build:
        - gnuconfig  # [unix]
        - {{ compiler('c') }}
        - {{ stdlib("c") }}
        - {{ compiler('cxx') }}
        - make  # [unix]
        - cmake  # [win]
        - winflexbison  # [win]
      host:
        - pcre2
      run_constrained:
        - swig-abi =={{ abi_version }}
    test:
      commands:
        - swig -help
        - swig -swiglib

about:
  home: http://www.swig.org/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: C/C++ parser code generator
  description: |
    SWIG is an interface compiler that connects programs written in C and C++
    with scripting languages such as Perl, Python, Ruby, and Tcl. It works by
    taking the declarations found in C/C++ header files and using them to
    generate the wrapper code that scripting languages need to access the
    underlying C/C++ code. In addition, SWIG provides a variety of
    customization features that let you tailor the wrapping process to suit
    your application.
  dev_url: https://github.com/swig/swig
  doc_url: https://www.swig.org/doc.html

extra:
  feedstock-name: swig
  recipe-maintainers:
    - jakirkham
    - jschueller
    - msarahan
    - ocefpaf
    - beckermr
